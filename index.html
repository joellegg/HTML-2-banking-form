<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
	<form class="col-xs-8">
		<!-- 1. Applicant first name -->
		<div class="form-group row">
		  <label for="example-text-input" class="col-xs-3 col-form-label">First Name</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" placeholder="John" id="example-text-input">
		  </div>
		</div>
		
		<!-- 2. Applicant middle initial -->
		<div class="form-group row">
		  <label for="example-search-input" class="col-xs-3 col-form-label">Middle Initial</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="search" placeholder="A" id="example-search-input">
		  </div>
		</div>
		
		<!-- 3. Applicant last name -->
		<div class="form-group row">
		  <label for="last_name" class="col-xs-3 col-form-label">Last Name</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" placeholder="Smith" id="last_name">
		  </div>
		</div>
		
		<!-- 4. Applicant address -->
		<!-- address-line1 input-->
		<div class="form-group row">
            <label for="address-line1" class="col-xs-3 col-form-label">Address Line 1</label>
            <div class="col-xs-9">
                <input class="form-control" name="address-line1" type="text" placeholder="address line 1">
                <p class="help-block">Street address, P.O. box</p>
            </div>
        </div>
        <!-- address-line2 input-->
        <div class="form-group row">
            <label for="address-line2" class="col-xs-3 col-form-label">Address Line 2</label>
            <div class="col-xs-9">
                <input class="form-control" name="address-line2" type="text" placeholder="address line 2">
                <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
            </div>
        </div>
        <!-- city input-->
        <div class="form-group row">
		  <label for="city" class="col-xs-3 col-form-label">City</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" placeholder="city" id="city">
		  </div>
		</div>
        <!-- region input-->
        <div class="form-group row">
		  <label for="state" class="col-xs-3 col-form-label">State / Province / Region</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" id="state" placeholder="state / province / region">
		  </div>
		</div>
        <!-- postal-code input-->
        <div class="form-group row">
		  <label for="postal" class="col-xs-3 col-form-label">Zip or Postal Code</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" id="postal" placeholder="zip or postal code">
		  </div>
		</div>
		
		<!-- 5. Applicant occupation -->
		<div class="form-group row">
		  <label for="occupation" class="col-xs-3 col-form-label">Applicant Occupation</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" placeholder="occupation" id="occupation">
		  </div>
		</div>

		<!-- 6. Applicant employer -->
		<div class="form-group row">
		  <label for="employer" class="col-xs-3 col-form-label">Applicant Employer</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" placeholder="employer" id="employer">
		  </div>
		</div>

		<!-- 7. Employer address -->
		<!-- address-line1 input-->
		<div class="form-group row">
            <label for="address-line1" class="col-xs-3 col-form-label">Address Line 1</label>
            <div class="col-xs-9">
                <input class="form-control" name="address-line1" type="text" placeholder="address line 1">
                <p class="help-block">Street address, P.O. box</p>
            </div>
        </div>
        <!-- address-line2 input-->
        <div class="form-group row">
            <label for="address-line2" class="col-xs-3 col-form-label">Address Line 2</label>
            <div class="col-xs-9">
                <input class="form-control" name="address-line2" type="text" placeholder="address line 2">
                <p class="help-block">Apartment, suite , unit, building, floor, etc.</p>
            </div>
        </div>
        <!-- city input-->
        <div class="form-group row">
		  <label for="city" class="col-xs-3 col-form-label">City</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" placeholder="city" id="city">
		  </div>
		</div>
        <!-- region input-->
        <div class="form-group row">
		  <label for="state" class="col-xs-3 col-form-label">State / Province / Region</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" id="state" placeholder="state / province / region">
		  </div>
		</div>
        <!-- postal-code input-->
        <div class="form-group row">
		  <label for="postal" class="col-xs-3 col-form-label">State / Province / Region</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="text" id="postal" placeholder="zip or postal code">
		  </div>
		</div>

		<!-- 8. Type of loan select element with these options:
			Commercial
			Real estate
			Personal
			Mortgage -->
		<div class="form-group row">
		    <label for="loan-type" class="col-xs-3 col-form-label">Loan Type</label>
		    <div class="col-xs-9">
		    <select class="form-control" id="loan-type">
		      <option>Commercial</option>
		      <option>Real Estate</option>
		      <option>Personal</option>
		      <option>Mortgage</option>
		    </select>
		    </div>
		</div>

		<!-- 9. Requested amount of loan -->
		<div class="form-group row">
			<label for="loan-amount" class="col-xs-3 col-form-label">Loan Amount</label>
			<div class="col-xs-9">
			  	<input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount $">
			</div>
		</div>

		<!-- 10. Radio button elements for loan length
			5 years
			15 years
			30 years -->
		<div class="form-group row">
			<label for="term" class="col-xs-3 col-form-label">Length of Loan:</label>
			<div class="col-xs-9">
				<label class="custom-control custom-radio">
				  <input id="radio1" name="radio" type="radio" class="custom-control-input">
				  <span class="custom-control-indicator"></span>
				  <span class="custom-control-description">5 years</span>
				</label>
				<label class="custom-control custom-radio">
				  <input id="radio2" name="radio" type="radio" class="custom-control-input">
				  <span class="custom-control-indicator"></span>
				  <span class="custom-control-description">15 years</span>
				</label>
				<label class="custom-control custom-radio">
				  <input id="radio3" name="radio" type="radio" class="custom-control-input">
				  <span class="custom-control-indicator"></span>
				  <span class="custom-control-description">30 years</span>
				</label>
			</div>
		</div>

		<!-- 11. Checkbox group for special conditions
			I have a down payment
			Out-of-state resident
			Married
			Loan will be co-signed -->
		<div class="form-group row">
			<label for="special-conditions" class="col-xs-3 col-form-label">Special Conditions:</label>
			<div class="col-xs-9">
				<label class="form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> I have a down payment
				</label>
				<label class="form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Out-of-state resident
				</label><br>
				<label class="form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Married
				</label>
				<label class="form-check-inline">
				  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"> Loan will be co-signed
				</label>
			</div>
		</div>
			
		<!-- 12. A text area to allow for additional comments -->
		<div class="form-group row">
		  <label for="comments" class="col-xs-3 col-form-label">Comments</label>
		  <div class="col-xs-9">
		  	<textarea class="form-control" id="comments" rows="5"></textarea>
		  </div>
		</div>

		<!-- 13. Applicant email address -->
		<div class="form-group row">
		  <label for="email" class="col-xs-3 col-form-label">Email Address</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="url" placeholder="johnAsmith@example.com" id="email">
		  </div>
		</div>

		<!-- 14. Applicant telephone number -->
		<div class="form-group row">
		  <label for="tel-input" class="col-xs-3 col-form-label">Telephone</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="tel-input">
		  </div>
		</div>

		<!-- 15. Applicant LinkedIn URL -->
		<div class="form-group row">
		  <label for="linkedIn" class="col-xs-3 col-form-label">LinkedIn URL</label>
		  <div class="col-xs-9">
		    <input class="form-control" type="url" placeholder="http://wwww.linkedin.com/example" id="linkedIn">
		  </div>
		</div>

		<div class="form-group row">
		  <label for="linkedIn" class="col-xs-3 col-form-label"></label>
		  <div class="col-xs-9">
		    <button type="submit" class="btn btn-primary form-control">Submit</button>
		  </div>
		</div>
	</form>
